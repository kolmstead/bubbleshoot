<!DOCTYPE html>
<!--Chp 3 edits adding Bubble Queue -->
<html>
    <head>
        <meta charset="utf8">
        <title>Bubble Shooter</title>
        <link href="_css/main.css" rel="stylesheet" />
        <link href="_css/game.css" rel="stylesheet" />
        <script type="text/javascript" src="_js/modernizr.custom.15662.js"></script>
        <script>
            Modernizr.load([{
                load: "//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.js",
                complete: function(){
                    if(!window.jQuery){
                        Modernizr.load("_js/jquery-2.1.4.min.js");
                    }
                }
            },
            "_js/ui.js",
            "_js/bubble.js",
            "_js/board.js",
            "_js/collision-detector.js",
            {
                load: "_js/game.js",
                complete: function(){
                    $(function(){
                        var game = new BubbleShoot.Game();
                        game.init();
                    });
                }
              }
            ]);
        </script>
    </head>
    <body>
        <div id="page">
            <div id="top_bar"></div>
            <div id="game">
                <div id="board">
                    
                </div>
                <div id="bubbles_remaining"></div>
            </div>
            <div id="footer_bar"></div>
                <div id="start_game" class="dialog">
                    <div id="start_game_message">
                        <h2>Start a new game</h2>
                    </div>
                    <div class="but_start_game button">
                        New Game
                    </div>
                </div>
        </div>
    </body>
</html>
